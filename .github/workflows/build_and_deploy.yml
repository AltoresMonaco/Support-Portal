name: Build & Deploy Support Portal

on:
  push:
    branches:
      - develop
      - main

env:
  IMAGE_NAME: ghcr.io/altoresmonaco/support-portal

permissions:
  contents: read
  packages: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
            -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Set image tags
        run: |
          if [ "${GITHUB_REF_NAME}" = "develop" ]; then
            echo "TAG=staging" >> "$GITHUB_ENV"
          else
            echo "TAG=prod" >> "$GITHUB_ENV"
          fi
          echo "SHA_TAG=sha-${GITHUB_SHA}" >> "$GITHUB_ENV"

      - name: Build & push Docker image
        run: |
          docker build -t "$IMAGE_NAME:${TAG}" .
          docker tag  "$IMAGE_NAME:${TAG}" "$IMAGE_NAME:${SHA_TAG}"
          docker push "$IMAGE_NAME:${TAG}"
          docker push "$IMAGE_NAME:${SHA_TAG}"

      - name: Debug - Print deployment info
        if: github.ref_name == 'develop'
        run: |
          echo "Branch: ${GITHUB_REF_NAME}"
          echo "Tag: ${TAG}"
          echo "SHA Tag: ${SHA_TAG}"
          echo "Image: ${IMAGE_NAME}:${TAG}"

      - name: SSH deploy (staging)
        if: github.ref_name == 'develop'
        environment: staging
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.SSH_STAGING_PRIVATE_KEY }}
          script: |
            cd /opt/apps/support-portal-staging
            ./deploy_staging.sh

      - name: SSH deploy (prod)
        if: github.ref_name == 'main'
        environment: production
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PROD_PRIVATE_KEY }}
          script: |
            cd /opt/apps/support-portal
            ./deploy_prod.sh
