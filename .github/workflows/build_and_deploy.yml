name: Build & Deploy Support Portal

on:
  push:
    branches:
      - develop
      - main

env:
  IMAGE_NAME: ghcr.io/altoresmonaco/support-portal

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.set-tags.outputs.tag }}
      image_sha_tag: ${{ steps.set-tags.outputs.sha_tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set image tags
        id: set-tags
        run: |
          if [ "${GITHUB_REF_NAME}" = "develop" ]; then
            echo "tag=staging" >> "$GITHUB_OUTPUT"
          else
            echo "tag=prod" >> "$GITHUB_OUTPUT"
          fi
          echo "sha_tag=sha-${GITHUB_SHA}" >> "$GITHUB_OUTPUT"

      - name: Log in to GHCR
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io \
            -u "${{ secrets.GHCR_USERNAME }}" --password-stdin

      - name: Build & push Docker image
        run: |
          TAG="${{ steps.set-tags.outputs.tag }}"
          SHA_TAG="${{ steps.set-tags.outputs.sha_tag }}"
          docker build -f docker/Dockerfile -t "$IMAGE_NAME:${TAG}" .
          docker tag  "$IMAGE_NAME:${TAG}" "$IMAGE_NAME:${SHA_TAG}"
          docker push "$IMAGE_NAME:${TAG}"
          docker push "$IMAGE_NAME:${SHA_TAG}"

  deploy-staging:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'develop'
    environment:
      name: staging
    steps:
      - name: SSH deploy (staging)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.STAGING_HOST }}
          username: deploy
          key: ${{ secrets.SSH_STAGING_PRIVATE_KEY }}
          script: |
            cd /opt/apps/support-portal-staging
            ./deploy_staging.sh

  deploy-prod:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref_name == 'main'
    environment:
      name: production
    steps:
      - name: SSH deploy (prod)
        uses: appleboy/ssh-action@v1
        with:
          host: ${{ secrets.PROD_HOST }}
          username: deploy
          key: ${{ secrets.SSH_PROD_PRIVATE_KEY }}
          script: |
            cd /opt/apps/support-portal
            ./deploy_prod.sh
